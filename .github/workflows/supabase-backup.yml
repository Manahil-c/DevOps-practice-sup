name: Supabase Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup_and_verify:
    name: Backup and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGSSLMODE: require
        run: |
          pg_dump \
            -h db.ksuxmhzpclzoterkltug.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            --format=custom \
            --no-owner \
            --no-privileges \
            -f supabase_backup.dump

      - name: Verify Backup (Check for Tables)
        run: |
          echo "Checking if backup contains tables..."
          # If this returns nothing, the job will fail.
          pg_restore -l supabase_backup.dump | grep -i "TABLE"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 7