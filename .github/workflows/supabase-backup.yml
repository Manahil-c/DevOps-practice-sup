name: Supabase Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Backup Supabase database (Direct Connection)
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGHOST: db.xxxxxxxxx.supabase.co   # <-- CHANGE THIS
          PGPORT: 5432                       # <-- IMPORTANT
          PGUSER: postgres.ksuxmhzpclzoterkltug
          PGDATABASE: postgres
          PGSSLMODE: require
        run: |
          pg_dump \
            --host=$PGHOST \
            --port=$PGPORT \
            --username=$PGUSER \
            --dbname=$PGDATABASE \
            --format=custom \
            --no-owner \
            --no-privileges \
            --file=supabase_backup.dump

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 30
