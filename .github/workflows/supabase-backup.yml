name: Supabase Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup:
    name: Create Database Backup
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGSSLMODE: require
        run: |
          for i in {1..3}; do
            pg_dump \
              -h db.ksuxmhzpclzoterkltug.supabase.co \
              -p 5432 \
              -U postgres \
              -d postgres \
              --format=custom \
              --no-owner \
              --no-privileges \
              -f supabase_backup.dump && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 7

  test_backup:
    name: Verify Backup Integrity
    needs: backup
    runs-on: ubuntu-latest
    steps:
      # We must re-add the repo here because this is a fresh runner!
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: supabase-backup

      - name: Run Integrity Check
        run: |
          echo "Listing contents inside the backup file..."
          # This lists the internal objects. If it's a valid dump, it will show tables.
          pg_restore -l supabase_backup.dump | grep -i "TABLE" || (echo "No tables found or file corrupt" && exit 1)
          echo "Check complete. Backup is valid."