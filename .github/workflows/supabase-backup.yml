name: Supabase Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup_and_verify:
    name: Backup and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Check PostgreSQL Client Version
        run: psql --version  # This proves it is already installed!

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGSSLMODE: require
        run: |
          # We use the built-in pg_dump
          pg_dump \
            -h db.ksuxmhzpclzoterkltug.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            --format=custom \
            --no-owner \
            --no-privileges \
            -f supabase_backup.dump

      - name: Verify Backup (Check for Tables)
        run: |
          echo "Verifying backup content..."
          # The built-in pg_restore works perfectly here
          pg_restore -l supabase_backup.dump | grep -i "TABLE"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 7