name: Supabase Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC

jobs:
  backup_and_verify:
    name: Backup and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Show PostgreSQL client version
        run: |
          psql --version
          pg_dump --version
          pg_restore --version

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGSSLMODE: require
        run: |
          set -e

          for i in {1..3}; do
            echo "Backup attempt $i..."

            pg_dump \
              -h db.ksuxmhzpclzoterkltug.supabase.co \
              -p 5432 \
              -U postgres \
              -d postgres \
              --format=custom \
              --no-owner \
              --no-privileges \
              -f supabase_backup.dump && break

            echo "Attempt $i failed. Retrying in 10 seconds..."
            sleep 10

            if [ $i -eq 3 ]; then
              echo "Backup failed after 3 attempts."
              exit 1
            fi
          done

      - name: Verify Backup Integrity
        run: |
          echo "Verifying backup file integrity..."
          pg_restore -l supabase_backup.dump > /dev/null
          echo "Backup file is valid and readable."

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 7
