name: Supabase Backup
on: 
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Backup Supabase database
        env:
          DATABASE_URL: postgresql://postgres.ksuxmhzpclzoterkltug:${{ secrets.MSECRET }}@aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres?sslmode=require
        run: |
          pg_dump "$DATABASE_URL" \
            --format=custom \
            --no-owner \
            --no-privileges \
            --verbose \
            --file=supabase_backup.dump

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 30
