name: Supabase Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGHOST: aws-1-ap-southeast-1.pooler.supabase.com
          PGPORT: 6543
          # We use the full string here to ensure the pooler routes correctly
          PGUSER: postgres.ksuxmhzpclzoterkltug
          PGDATABASE: postgres
          PGSSLMODE: require
        run: |
          # The --no-password flag tells pg_dump to look ONLY at the PGPASSWORD env variable
          pg_dump -f supabase_backup.dump --format=custom --no-owner --no-privileges --no-password

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 30