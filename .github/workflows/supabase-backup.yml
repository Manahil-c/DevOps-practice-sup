name: Supabase Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  backup_and_verify:
    name: Backup and Verify
    runs-on: ubuntu-latest

    steps:
      - name: Check PostgreSQL Tools
        run: |
          pg_dump --version
          pg_restore --version

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.MSECRET }}
          PGSSLMODE: require
        run: |
          pg_dump \
            -h db.ksuxmhzpclzoterkltug.supabase.co \
            -p 5432 \
            -U postgres \
            -d postgres \
            --format=custom \
            --no-owner \
            --no-privileges \
            -f supabase_backup.dump

      - name: Verify Backup Integrity
        run: |
          echo "Checking tables in backup..."
          # This lists the tables; if the file is empty or corrupt, this fails.
          pg_restore -l supabase_backup.dump | grep "TABLE"
          echo "Backup is valid."

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
          retention-days: 7